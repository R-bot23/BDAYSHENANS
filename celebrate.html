<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‰ Happy Birthday, Sid!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* animated rainbow background */
    body {
      background: linear-gradient(135deg,
        #ff3b30, #ff9500, #ffcc00, #34c759, #007aff, #af52de, #ff2d55);
      background-size: 400% 400%;
      animation: rainbow 10s ease infinite;
      overflow: hidden;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      text-align: center;
      font-size: clamp(28px, 6vw, 80px);
      color: #ffffff;
      text-shadow: 0 4px 16px rgba(0,0,0,.25);
      margin: 0 12px;
      line-height: 1.1;
      z-index: 2;
    }

    .subtitle {
      text-align: center;
      color: #ffffff;
      opacity: .95;
      font-size: clamp(14px, 2.8vw, 22px);
      margin-top: 10px;
    }

    /* position canvas behind text */
    #confetti {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body class="center column">
  <canvas id="confetti"></canvas>
  <h1 class="title">ðŸŽ‰ Happy Birthday, Sid! ðŸŽ‚</h1>
  <p class="subtitle">Wishing you a year full of color, joy, and big wins ðŸŒˆ</p>

  <script>
    // Simple, dependency-free confetti burst
    (function () {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W, H, pieces = [], animation, startTime;

      const colors = ['#ff3b30','#ff9500','#ffcc00','#34c759','#007aff','#af52de','#ff2d55'];

      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function makePiece(x, y) {
        const angle = rand(-Math.PI/2 - 0.8, -Math.PI/2 + 0.8); // mostly upward
        const speed = rand(4, 10);
        return {
          x, y,
          w: rand(6, 10),
          h: rand(10, 18),
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          g: rand(0.12, 0.25),
          r: rand(0, Math.PI * 2),
          vr: rand(-0.2, 0.2),
          color: colors[(Math.random() * colors.length) | 0],
          alpha: 1
        };
      }

      function burst(n) {
        const cx = W / 2, cy = H * 0.35;
        for (let i = 0; i < n; i++) pieces.push(makePiece(cx + rand(-30,30), cy + rand(-10,10)));
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        pieces.forEach(p => {
          p.vy += p.g;         // gravity
          p.x += p.vx;
          p.y += p.vy;
          p.r += p.vr;
          // fade out near bottom
          if (p.y > H - 20) p.alpha -= 0.02;

          ctx.save();
          ctx.globalAlpha = Math.max(p.alpha, 0);
          ctx.translate(p.x, p.y);
          ctx.rotate(p.r);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        });

        // remove invisibles
        pieces = pieces.filter(p => p.alpha > 0 && p.y < H + 60);
      }

      function loop(ts) {
        if (!startTime) startTime = ts;
        draw();
        animation = requestAnimationFrame(loop);
      }

      // Fire multiple bursts for extra wow
      burst(180);
      setTimeout(() => burst(120), 350);
      setTimeout(() => burst(90), 900);

      animation = requestAnimationFrame(loop);

      // Optional: stop animation after ~12s to save battery
      setTimeout(() => cancelAnimationFrame(animation), 12000);
    })();
  </script>
</body>
</html>
