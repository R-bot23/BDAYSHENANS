<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      background: #cfefff; /* light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

     .house-img {
      width: 200px;
      height: auto;
      margin-bottom: 40px;
    }

    button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      background: #e11d48;   /* red */
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: "Comic Sans MS", "Comic Sans", cursive; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }  
  </style>
</head>
<body>

  <img src="wilson.jpeg" alt="wilson" class="house-img">
  <button id="go" type="button">DO NOT CLICK</button>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      window.location.href = 'celebrate.html';
    });
  </script>
</body>
</html>
