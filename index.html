<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      background: #cfefff; /* light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: none;
      background: #e11d48;   /* red */
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="go" type="button">DO NOT CLICK</button>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      window.location.href = 'celebrate.html';
    });
  </script>
</body>
</html>
